<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Space Entrance</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

  html, body {
    margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden;
    background: black;
    font-family: 'Orbitron', sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    position: relative;
  }

  #sky {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    overflow: visible;
    z-index: 0;
    background: black;
  }

  .star {
    opacity: 0;
    position: absolute;
    background: white;
    box-shadow: 0 0 20px 0 rgb(255 255 255);
    border-radius: 50%;
    transform-origin: 0 0;
    animation-timing-function: linear !important;
    animation-iteration-count: infinite !important;
  }

  .size-1 {
    width: 1px;
    height: 1px;
  }

  .size-2 {
    width: 2px;
    height: 2px;
  }

  video#bgVideo {
    position: fixed;
    top: 50%; left: 50%;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    transform: translate(-50%, -50%);
    z-index: 1;
    filter: brightness(0.3);
  }

  #logoContainer {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
    z-index: 2;
  }

  #logo {
    width: 400px;
    height: 400px;
    opacity: 0;
    transform: scale(0.3) rotate(10deg);
    animation: logoFadeIn 1.8s ease-out 0.3s forwards;
  }

  @keyframes logoFadeIn {
    0% {
      opacity: 0;
      transform: scale(0.3) rotate(10deg);
    }
    50% {
      opacity: 0.8;
      transform: scale(1.1) rotate(0deg);
    }
    100% {
      opacity: 1;
      transform: scale(1) rotate(0deg);
    }
  }

  #startButton {
    display: none;
    background: linear-gradient(45deg, #ccc, #eee);
    border: none;
    border-radius: 10px;
    padding: 10px 30px;
    font-size: 18px;
    font-weight: bold;
    letter-spacing: 3px;
    color: black;
    cursor: pointer;
    box-shadow:
      0 0 10px white,
      0 0 20px white;
    transition: transform 0.3s ease;
    position: relative;
    z-index: 2;
    margin-top: 20px;
  }

  #startButton:hover {
    transform: scale(1.1);
  }

  #footer {
    position: fixed;
    bottom: 15px;
    right: 20px;
    font-size: 12px;
    color: #ccc;
    font-family: 'Orbitron', sans-serif;
    opacity: 0.7;
    z-index: 3;
    letter-spacing: 1px;
    pointer-events: none;
    user-select: none;
  }
</style>
</head>
<body>

<div id="sky"></div>

<video id="bgVideo" autoplay muted loop playsinline>
  <source src="entrance.mp4" type="video/mp4" />
  Sorry, your browser does not support the video tag.
</video>

<div id="logoContainer">
  <img id="logo" src="logo.png" alt="Logo" />
</div>

<button id="startButton">TAP TO START</button>
<div id="footer">Project of Sanjana & Shaen Â· All rights reserved</div>

<audio id="bgAudio" loop preload="auto" src="intro.mp3"></audio>

<script>
  const sky = document.getElementById('sky');
  let center = { x: window.innerWidth / 2, y: window.innerHeight / 2 };

  function createStar(i) {
    const star = document.createElement('span');
    star.classList.add('star');
    star.classList.add(Math.random() > 0.5 ? 'size-1' : 'size-2');
    star.style.top = center.y + 'px';
    star.style.left = center.x + 'px';
    const angle = i * 4;
    const duration = Math.floor(Math.random() * 35000) + 10000;
    star.style.animation = `moveStar${angle} ${duration}ms linear infinite, fade${(i % 10) + 1} ${duration}ms linear infinite`;
    return star;
  }

  function initStars() {
    sky.innerHTML = '';
    for(let i = 0; i < 90; i++) {
      sky.appendChild(createStar(i));
    }
  }

  initStars();

  const styleSheet = document.createElement('style');
  document.head.appendChild(styleSheet);

  for(let i = 0; i < 360; i += 4) {
    const rad = (i * Math.PI) / 180;
    const x = 80 * Math.cos(rad);
    const y = 80 * Math.sin(rad);
    styleSheet.sheet.insertRule(`
      @keyframes moveStar${i} {
        100% { transform: translate(${x}vw, ${y}vh); }
      }
    `, styleSheet.sheet.cssRules.length);
  }

  for(let i = 1; i <= 10; i++) {
    const start = Math.floor(Math.random() * 20);
    const end = start + 10;
    styleSheet.sheet.insertRule(`
      @keyframes fade${i} {
        ${start}% { opacity: 0; }
        ${end}% { opacity: 1; }
        100% { opacity: 1; }
      }
    `, styleSheet.sheet.cssRules.length);
  }

  const logo = document.getElementById('logo');
  const startButton = document.getElementById('startButton');
  const bgAudio = document.getElementById('bgAudio');

  // Try to autoplay as early as possible
  window.addEventListener('DOMContentLoaded', () => {
    bgAudio.volume = 0.5;
    const playAttempt = bgAudio.play();
    if (playAttempt !== undefined) {
      playAttempt.catch(() => {
        // Fallback for browsers blocking autoplay
        const unlockAudio = () => {
          bgAudio.play();
          window.removeEventListener('click', unlockAudio);
          window.removeEventListener('keydown', unlockAudio);
        };
        window.addEventListener('click', unlockAudio);
        window.addEventListener('keydown', unlockAudio);
      });
    }
  });

  logo.addEventListener('animationend', () => {
    startButton.style.display = 'block';
  });

  // Glow pulse effect
  setInterval(() => {
    startButton.style.textShadow = '0 0 20px white, 0 0 40px white';
    setTimeout(() => {
      startButton.style.textShadow = '';
    }, 700);
  }, 2000);

  startButton.addEventListener('click', () => {
    bgAudio.play();
    window.location.href = 'Transition.html';
  });

  window.addEventListener('resize', () => {
    center.x = window.innerWidth / 2;
    center.y = window.innerHeight / 2;
  });
</script>

</body>
</html>
